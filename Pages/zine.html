<body class="MainPage">

    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
    </script>

    <div class="MainContainer">
        <div>
            <p id="title" class="rise" style="animation-delay: 400ms;">Hearty Home</p>
            <div class="GridLayout">
                <p class="Description rise" style="animation-delay: 550ms;">Description</p>
                <p class="DecsText rise" style="animation-delay: 700ms;">
                    For one of my university modules, we were asked to create a zine on any topic 
                    we liked. I chose to make a wholesome little cookbook that shares both the 
                    dishes and the stories behind them.
                </p>
                <div class="infoObject rise" style="animation-delay: 850ms;">
                    <p>Client</p>
                    <p>Personal Project</p>
                    <p>Year</p>
                    <p>2025</p>
                    <p>type</p>
                    <p>3-hole pamphlet stitch Zine</p>
                </div>
            </div>

                <div class="image-grid rise" style="animation-delay: 1000ms;">
                    <!-- LEFT COLUMN -->
                    <div class="column left">
                        <img src="./images/zine/grid/top-left.png" class="short">
                        <img src="./images/zine/grid/bottom-left.jpg" class="tall">
                    </div>

                    <!-- RIGHT COLUMN -->
                    <div class="column right">
                        <img src="./images/zine/grid/top-right.png" class="tall">
                        <img src="./images/zine/grid/bottom-right.png" class="short">
